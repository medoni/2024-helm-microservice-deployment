name: Build and publish dockerfile

on:
  workflow_call:
    inputs:
      dockerfile:
        required: true
        type: string
      docker_build_context:
        required: true
        type: string
      target_image_tag:
        required: true
        type: string

jobs:
  build-and-publish-docker-image:
    name: Build and publish dockerfile
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps: 
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository }}/${{ inputs.target_image_tag }} -f ${{ inputs.dockerfile }} ${{ inputs.docker_build_context }}

    - name: Push Docker image
      run: docker push ghcr.io/${{ github.repository }}/${{ inputs.target_image_tag }}
