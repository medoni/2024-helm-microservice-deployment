name: Frontend tests

on:
  workflow_call:

jobs:
  helm-unit-tests:
    name: Frontend tests
    runs-on: ubuntu-latest
    steps:
    - name: "[SETUP] Checkout code"
      uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: "[SETUP] dependencies"
      run: |
        cd frontend
        npm install -g pnpm
        pnpm install
    - name: Run linter
      run: |
        cd frontend
        pnpm run lint
