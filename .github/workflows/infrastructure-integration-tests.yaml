name: Helm Chart Verification with Local Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker-build:
    name: Build Docker Image Locally
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Build Docker image locally
      - name: Build Docker image
        run: |
          docker build -t PizzaService:${{ github.sha }} ./src/backend/PizzaOrderingService/Dockerfile

  helm-lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3

      # Step 3: Lint the Helm Chart
      - name: Lint Helm chart
        run: helm lint ./src/infrastructure/helm/dev-local/PizzaService

  helm-test:
    name: Test Helm Chart in Kind Cluster
    runs-on: ubuntu-latest
    needs: [docker-build, helm-lint]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3

      # Step 3: Set up Kind (Kubernetes in Docker)
      - name: Set up kind cluster
        uses: helm/kind-action@v1.2.0
        with:
          version: v0.11.1

      # Step 4: Load the Docker image into the Kind cluster
      - name: Load Docker image into Kind cluster
        run: kind load docker-image PizzaService:${{ github.sha }}

      # Step 5: Install Helm chart in Kind cluster using the local Docker image
      - name: Helm install using local Docker image
        run: |
          helm install my-release ./src/infrastructure/helm/dev-local/PizzaService \
            --set image.pizzaService.repository=PizzaService \
            --set image.pizzaService.tag=${{ github.sha }} \
            --dry-run --debug

      # Optional Step: Test Helm installation
      - name: Test Helm Chart
        run: helm test my-release