name: Build and publish dockerfile

on:
  workflow_call:
    inputs:
      deploy:
        required: true
        type: boolean

jobs:
  build-and-deploy-techdocs:
    name: Build and deploy documentation with techdocs
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps: 
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: latest
    
    - name: Build docs
      run: npx @techdocs/cli build
    
    - name: Publish docs artifact
      if: inputs.deploy
      uses: actions/upload-artifact@v4
      with:
        name: github-pages
        path: ./site/
        if-no-files-found: error
    
    - name: Deploy to github pages
      if: inputs.deploy
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages
