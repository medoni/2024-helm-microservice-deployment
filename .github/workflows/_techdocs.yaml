name: Build and publish dockerfile

on:
  workflow_call:
    inputs:
      deploy:
        required: true
        type: boolean

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy-techdocs:
    name: Build and deploy documentation with techdocs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps: 
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: latest
    
    - name: Build docs
      run: npx @techdocs/cli build
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
